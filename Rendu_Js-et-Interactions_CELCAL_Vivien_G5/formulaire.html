<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <link rel="stylesheet" href="modesombre.css">
    <title>Formulaire</title>
</head>
<body>

<form id="monFormulaire" action="" method="">
    <fieldset>
        <legend>Info Personnelle</legend>
        <!-- Champ de texte simple -->
        <label for="nom">Nom </label>
        <input type="text" id="nom" name="nom" required>

        <label for="prénom">Prénom</label>
        <input type="text" id="prénom" name="prénom" required>

        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" required>

        <!-- Champ de texte pour l'e-mail -->
        <label for="email">E-mail </label>
        <input type="email" id="email" name="email" required>

        <!-- Champ de texte pour le mot de passe -->
        <label for="motDePasse">Mot de passe :</label>
        <input type="password" id="motDePasse" name="motDePasse" required>
        <!-- Affiche un message d'erreur pour le mot de passe -->
        <p id="motDePasseError" class="error"></p>
    </fieldset>

    <fieldset>
        <legend>Informations complémentaire</legend>

        <p>Genre :</p>
        <input type="radio" id="homme" name="genre" value="homme">
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="genre" value="femme">
        <label for="femme">Femme</label>
        <!-- Affiche un message d'erreur pour le genre -->
        <p id="genreError" class="error"></p>

        <label for="pays">Pays :</label>
        <select id="pays" name="pays">
            <option value="france">France</option>
            <option value="espana">Espana</option>
            <option value="italia">Italia</option>
            <option value="deutshland">Deutschland</option>
            <option value="portugal">Portugal</option>
            <option value="uk">UK</option>
            <!-- Ajoutez d'autres options selon vos besoins -->
        </select>

        <label for="statut">Statut :</label>
        <select id="statut" name="statut">
            <option value="professionnel">Professionnel</option>
            <option value="étudiant">Etudiant</option>
            <option value="perso">Perso</option>
            <!-- Ajoutez d'autres options selon vos besoins -->
        </select>
    </fieldset>

    <fieldset>
        <legend>Autres informations</legend>
        <!-- Zone de texte -->
        <label for="commentaire">Commentaire :</label>
        <textarea id="commentaire" name="commentaire" rows="4" cols="50"></textarea>

        <!-- Case à cocher -->
        <input type="checkbox" id="abonnement" name="abonnement" value="s'abonner">
        <label for="abonnement">S'abonner à la newsletter</label>

    </fieldset>

    
    <input type="button" value="Envoyer" id="bt">
</form>
    <button>Mode sombre</button>

    <script> src="formulaire.js"</script>
</body>
</html>
